<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- SCA Logo -->
    <link rel="icon" href="../assets/remoteControllerIcon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../css/mdb.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top scrolling-navbar" id="navbar">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">Simply Complex Apps</a>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation" id="hamburgerButton">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Links -->
            <ul class="navbar-nav mr-auto"></ul>
            <!-- Social Icon  -->
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item dropdown-user">
                    <a class="nav-link dropdown-user-icon" href="https://www.instagram.com/simplycomplexapps/">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <div class="dropdown-user-menu">
                        <ul class="dropdown-user-menu-items">
                            <li class="nav-item">
                                <a class="nav-link" href="./../login">Login</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div id="root" class="mt-4 pb-5">
    <div id="info" class="mb-4"></div>
    <div id="content"></div>

    <div id="commentsSection">
        <h4>Comments</h4>
        <form id="commentForm">
            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <input type="text" id="name" name="name" class="form-color form-control">
                        <label for="name" id="nameLabel" class="form-label-color">Name</label>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                    <div class="md-form">
                        <textarea type="text" id="comment" name="comment" class="form-color form-control md-textarea" rows="3"></textarea>
                        <label for="comment" id="commentLabel" class="form-label-color">Comment</label>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->
        </form>

        <div class="text-center text-md-right">
            <a id="addComment" class="btn btn-md" onclick="validateForm()" style="color: black;">Add Comment</a>
        </div>

        <div id="comments" class="mt-4">

        </div>
    </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
<!-- Showdown JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<!-- My script -->
<script type="text/javascript" src="main.js"></script>
</body>
</html>
